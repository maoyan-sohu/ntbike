<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>DEMO</title>
	<script type="text/javascript" src="./js/lib/jquery/jquery-1.7.1.min.js"></script>
</head>
 <style type="text/css">
 .page1,.page2,.page3{width: 300px;height: 600px;display:inline-block;background: gray;color:#fff;float: left;position: absolute;z-index: 0}
 button{margin-top: 600px;}
 </style>

<script type="text/javascript">
	window.onload = function(){
		$('.page_up').on('click', function(event) {		
			$('.page1').css('z-index', '1');
		});
		$('.page_down').on('click', function(event) {
			var z = parseInt($('.page2').css('z-index'))+1;		
			$('.page2').css('z-index', z);
		});
	}	
</script>

<body>
		<div class="page3">第三页</div>
		<div class="page2">第二页</div>
		<div class="page1">第一页</div>
	<button class="page_up">《</button>
	<button class="page_down">》</button>
</body>
</html>
